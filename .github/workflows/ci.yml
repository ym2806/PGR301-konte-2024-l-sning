name: Build and Test Go App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekker ut koden
        uses: actions/checkout@v3

      - name: ğŸ”§ Setter opp Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: ğŸ“¦ Installerer avhengigheter og genererer go.sum
        run: |
          go mod tidy
          go mod download

      - name: ğŸ—ï¸ Bygger applikasjonen
        run: go build -o nbxapp

      - name: ğŸ³ Setter opp Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ›  Bygger Docker-image
        run: docker build -t nbxapp .

      - name: âœ… Tester at binÃ¦rfilen fungerer
        run: ./nbxapp &
